[tox]
envlist = style, py27, py37

# Configs
[pytest]
addopts = -p no:warnings

# Local Unit
[testenv]
deps =
    codecov
    freezegun == 0.3.11
    mock
    pytest
    pytest-cov
    pytest-mock
    requests-mock >= 1.3, < 2
commands =
    pytest tests

[testenv:py27]
basepython = python2.7
deps = {[testenv]deps}
commands = {[testenv]commands}

[testenv:py37]
basepython = python3.7
deps = {[testenv]deps}
commands = {[testenv]commands}

[testenv:style]
deps =
    flake8 >= 3.0.4
    flake8-docstrings
    flake8-comprehensions
    flake8-bugbear
    {[testenv:format]deps}
commands =
    ; Check style violations
    flake8
    ; Check that imports are sorted/formatted appropriately
    isort --check-only --recursive
    ; Check formatting
    black --check .


; Run isort and black on a particular file or directory
[testenv:format]
deps =
    isort >= 4.2.14
    black
commands =
    ; Default to the entire codebase
    isort --recursive {posargs: --apply}
    black {posargs: .}