[tox]
envlist = style, py27, py37

# Configs
[pytest]
addopts = -p no:warnings

# Local Unit
[testenv]
deps =
    codecov
    mock
    pytest
    pytest-cov
    pytest-mock
    requests-mock >= 1.3, < 2
commands =
    pytest tests

[testenv:py27]
basepython = python2.7
deps = {[testenv]deps}
commands = {[testenv]commands}

[testenv:py37]
basepython = python3.7
deps = {[testenv]deps}
commands = {[testenv]commands}

# Codestyle
[testenv:style]
deps = flake8
commands = flake8 --max-line-length=120 braze
